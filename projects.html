    <script>
        /* Menu Animation */
        var t1 = new TimelineMax({paused: true});

        t1.to(".nav-icon > .bar_1", 0.2, { rotation: 45, ease: Expo.Power1 });
        t1.to(".nav-icon > .bar_2", 0.2, { rotation: -45, ease: Expo.Power1, delay: -0.2 });
        t1.to(".nav-container", 0.3, { opacity: 1, ease: Expo.Power1, delay: -0.2 });
        t1.staggerTo(".nav li", 0.2, { opacity: 1, ease: Expo.Power1, delay: -0.2 }, 0.08);
        t1.staggerTo(".nav-items > li", 0.2, { opacity: 1, ease: Expo.Power1, delay: 0.05 }, 0.08);
        t1.to(".rights", 0.3, { opacity: 1, ease: Expo.Power1, delay: -0.1 });
        t1.to(".nav-header", 0.3, { opacity: 1, ease: Expo.Power1, delay: -0.5 });
        t1.reverse();

        $(document).on("click", ".nav-icon", function() {
            t1.reversed(!t1.reversed());
        });

        /* Enable/Disable Clicks When Menu Opens */
        const navContainer = document.querySelector('.nav-container');
        const navItems = document.querySelector('.nav-items');
        const navIcon = document.querySelector('.nav-icon');

        navItems.classList.add('inactive');

        navIcon.addEventListener('click', () => {
            if (navContainer.classList.contains('active')) {
                navContainer.classList.remove('active');
                navItems.classList.add('inactive');
            } else {
                navContainer.classList.add('active');
                navItems.classList.remove('inactive');
            }
        });

        /* Background Circles */
        document.addEventListener('DOMContentLoaded', () => {
            const circlesContainer = document.createElement('div');
            circlesContainer.className = 'circles-container';
            document.body.appendChild(circlesContainer);

            const colors = ['red', 'yellow', 'blue'];
            const totalCircles = 3;

            for (let i = 0; i < totalCircles; i++) {
                const circle = document.createElement('div');
                circle.className = `circle ${colors[i % colors.length]}`;

                circle.style.top = `${Math.random() * 100}vh`;
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.animationDelay = `${Math.random() * 5}s`;

                circlesContainer.appendChild(circle);
            }
        });
    </script>
