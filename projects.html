    <script>
        var t1 = new TimelineMax({paused: true});

        t1.to(".nav-icon > .bar_1", 0.2, {
            rotation: 45,
            ease: Expo.Power1
        });

        t1.to(".nav-icon > .bar_2", 0.2, {
            rotation: -45,
            ease: Expo.Power1,
            delay: -0.2
        });

        t1.to(".nav-container", 0.3, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.2
        });

        t1.staggerTo(".nav li", 0.2, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.2
        }, 0.08);

        t1.staggerTo(".nav-items > li", 0.2, {
            opacity: 1,
            ease: Expo.Power1,
            delay: 0.05
        }, 0.08);

        t1.to(".rights", 0.3, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.1
        });

        t1.to(".nav-header", 0.3, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.5
        });

        t1.reverse();

        $(document).on("click", ".nav-icon", function() {
            t1.reversed(!t1.reversed());
        });
    </script>
