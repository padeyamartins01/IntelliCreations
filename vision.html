    <script>
        var t1 = new TimelineMax({paused: true});

        t1.to(".nav-icon > .bar_1", 0.2, {
            rotation: 45,
            ease: Expo.Power1
        });

        t1.to(".nav-icon > .bar_2", 0.2, {
            rotation: -45,
            ease: Expo.Power1,
            delay: -0.2
        });

        t1.to(".nav-container", 0.3, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.2
        });

        t1.staggerTo(".nav li", 0.2, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.2
        }, 0.08);

        t1.staggerTo(".nav-items > li", 0.2, {
            opacity: 1,
            ease: Expo.Power1,
            delay: 0.05
        }, 0.08);

        t1.to(".rights", 0.3, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.1
        });

        t1.to(".nav-header", 0.3, {
            opacity: 1,
            ease: Expo.Power1,
            delay: -0.5
        });

        t1.to("#digital-clock", 0.3, {
            opacity: 0,
            ease: Expo.Power1,
            delay: -0.5
        }); // Fade out clock

        t1.reverse();

        $(document).on("click", ".nav-icon", function() {
            t1.reversed(!t1.reversed());
        });

        const navContainer = document.querySelector('.nav-container');
const navItems = document.querySelector('.nav-items');
const navIcon = document.querySelector('.nav-icon');

// Initially set nav-items to inactive
navItems.classList.add('inactive');

navIcon.addEventListener('click', () => {
    const isActive = navContainer.classList.contains('active');
    
    if (isActive) {
        // Remove active state and make nav-items inactive
        navContainer.classList.remove('active');
        navItems.classList.add('inactive');
    } else {
        // Add active state and make nav-items clickable
        navContainer.classList.add('active');
        navItems.classList.remove('inactive');
    }
});


        // Function to update the clock every millisecond
        function updateClock() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var seconds = String(now.getSeconds()).padStart(2, '0');
            var milliseconds = String(now.getMilliseconds()).padStart(3, '0');

            // Update the digital clock's inner HTML to include colons
            document.getElementById('digital-clock').innerHTML = 
                `<div>${hours}:${minutes}:${seconds}:${milliseconds}</div>`;
        }

        // Update the clock every millisecond
        setInterval(updateClock, 1);

        // JavaScript for animated circles
        document.addEventListener('DOMContentLoaded', () => {
    const circlesContainer = document.createElement('div');
    circlesContainer.className = 'circles-container';
    document.body.appendChild(circlesContainer);

    const colors = ['red', 'yellow', 'blue'];
    const totalCircles = 3;

    for (let i = 0; i < totalCircles; i++) {
        const circle = document.createElement('div');
        circle.className = `circle ${colors[i % colors.length]}`;

        // Randomize initial position for each circle
        circle.style.position = 'absolute';
        circle.style.top = `${Math.random() * 100}vh`;
        circle.style.left = `${Math.random() * 100}vw`;

        // Add the circle to the container
        circlesContainer.appendChild(circle);

        // Optional: Add animation delay if needed (randomizes it)
        circle.style.animationDelay = `${Math.random() * 5}s`;
    }
});
